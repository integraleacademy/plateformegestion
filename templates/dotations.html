<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fdfaf5;
      margin: 0;
      padding: 30px;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .logo {
      height: 110px; /* ‚úÖ plus grand */
    }

    h1 {
      flex: 1;
      text-align: center;
      color: #1e8449;
      font-size: 26px;
      margin: 0;
    }

    .form-add {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(0,0,0,.08);
      max-width: 1100px;
      margin: 0 auto 30px;
      text-align: center;
    }

    input, select {
      padding: 8px 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input[type="date"] {
      width: 150px;
    }

    button, .btn {
      border: none;
      border-radius: 6px;
      cursor: pointer;
      padding: 7px 12px;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .btn-green {background:#27ae60; color:#fff;}
    .btn-green:hover {background:#219150;}
    .btn-black {background:#000; color:#fff;}
    .btn-red {background:#e74c3c; color:#fff;}
    .btn-red:hover {background:#c0392b;}
    .btn-blue {background:#3498db; color:#fff;}
    .btn-blue:hover {background:#2c80b7;}

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 10px rgba(0,0,0,.08);
    }

    th, td {
      padding: 10px 8px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    tr:nth-child(even) { background-color: #fafafa; }

    th {
      background: #f4f6f7;
      color: #333;
      font-weight: 700;
    }

    .status-gray {background:#95a5a6; color:#fff;}
    .status-green {background:#2ecc71; color:#fff;}
    .status-red {background:#e74c3c; color:#fff;}

    .actions form {display:inline;}
    .actions button {margin: 2px 3px;}

    .back-btn {
      display: inline-block;
      background: #1e8449;
      color: #fff;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s;
    }
    .back-btn:hover {background:#166f3d;}

    .center {text-align: center; margin-top: 25px;}
  </style>
</head>

<body>
  <header>
    <img src="{{ url_for('static', filename='img/logo-integrale.png') }}" alt="Logo Int√©grale Academy" class="logo">
    <h1>Gestion des dotations</h1>
  </header>

  <!-- ‚úÖ Formulaire ajout -->
  <form class="form-add" method="POST" action="{{ url_for('add_dotation') }}">
    <h3>Ajouter une dotation</h3>
    <input name="nom" placeholder="Nom" required>
    <input name="prenom" placeholder="Pr√©nom" required>
    <input type="email" name="email" placeholder="Email" required>
    <input name="ipad" placeholder="N¬∞ s√©rie iPad">
    <input name="badge" placeholder="N¬∞ badge caf√©">
    <input type="date" name="date_remise">
    <input name="commentaire" placeholder="Commentaire">
    <button type="submit" class="btn-green">+ Ajouter</button>
  </form>

  <!-- ‚úÖ Tableau principal -->
  <table>
    <tr>
      <th>Nom</th>
      <th>Pr√©nom</th>
      <th>Email</th>
      <th>iPad</th>
      <th>Badge</th>
      <th>Date remise</th>
      <th>Statut</th>
      <th>Commentaire</th>
      <th>Actions</th>
    </tr>

    {% for d in dotations %}
    <tr data-id="{{ d.id }}">
      <td>{{ d.nom }}</td>
      <td>{{ d.prenom }}</td>
      <td>{{ d.email }}</td>
      <td>{{ d.ipad }}</td>
      <td>{{ d.badge }}</td>
      <td>
        <form method="POST" action="{{ url_for('update_date_remise', id=d.id) }}">
          <input type="date" name="date_remise" value="{{ d.date_remise }}">
          <button class="btn-blue" title="Mettre √† jour la date">üíæ</button>
        </form>
      </td>

      <!-- ‚úÖ Statut avec couleurs dynamiques -->
      <td>
        <form method="POST" action="{{ url_for('changer_statut', id=d.id) }}">
          <select name="statut" onchange="updateSelectColor(this); this.form.submit();"
            style="padding:4px 8px;border-radius:6px;border:1px solid #ccc; font-weight:600;">
            <option value="Dotation √† distribuer" {% if d.statut=='Dotation √† distribuer' %}selected{% endif %}>√Ä distribuer</option>
            <option value="Dotation distribu√©e" {% if d.statut=='Dotation distribu√©e' %}selected{% endif %}>Distribu√©e</option>
            <option value="Dotation non restitu√©e" {% if d.statut=='Dotation non restitu√©e' %}selected{% endif %}>Non restitu√©e</option>
            <option value="Dotation restitu√©e" {% if d.statut=='Dotation restitu√©e' %}selected{% endif %}>Restitu√©e</option>
          </select>
        </form>
      </td>

      <!-- ‚úÖ Commentaire modifiable -->
      <td>
        <form method="POST" action="{{ url_for('edit_dotation', id=d.id) }}">
          <input name="commentaire" value="{{ d.commentaire }}" placeholder="Commentaire" style="width:160px;padding:4px 6px;">
          <button class="btn-blue" title="Sauvegarder">üíæ</button>
        </form>
      </td>

      <td class="actions">
        <form method="POST" action="{{ url_for('rupture_contrat', id=d.id) }}" onsubmit="return confirmSend(this)">
          <button class="btn-green rupture" title="Rupture contrat">‚ö†Ô∏è Rupture</button>
        </form>
        <form method="POST" action="{{ url_for('badge_fin', id=d.id) }}" onsubmit="return confirmSend(this)">
          <button class="btn-green badge" title="Fin d'√©tudes">üéì Badge</button>
        </form>
        <form method="POST" action="{{ url_for('delete_dotation', id=d.id) }}" onsubmit="return confirm('Supprimer cette dotation ?')">
          <button class="btn-red" title="Supprimer">üóëÔ∏è</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>

  <div class="center">
    <a href="{{ url_for('index') }}" class="back-btn">‚¨Ö Retour √† l'accueil</a>
  </div>

  <!-- ‚úÖ Script am√©lior√© -->
  <script>
    // --- Conserver le bouton noir apr√®s envoi du mail
    function confirmSend(form) {
      const btn = form.querySelector("button");
      const id = form.closest("tr").dataset.id;
      btn.disabled = true;
      btn.textContent = "üì® Envoi...";
      btn.style.background = "#000";
      btn.style.color = "#fff";
      localStorage.setItem("sent_" + id, "true");
      return true;
    }

    window.addEventListener("load", () => {
      document.querySelectorAll("tr[data-id]").forEach(row => {
        const id = row.dataset.id;
        if (localStorage.getItem("sent_" + id) === "true") {
          row.querySelectorAll(".rupture, .badge").forEach(btn => {
            btn.classList.remove("btn-green");
            btn.classList.add("btn-black");
            btn.disabled = true;
          });
        }
      });

      // --- Coloriser les statuts selon la valeur
      document.querySelectorAll("select[name='statut']").forEach(updateSelectColor);
    });

    // --- Couleurs dynamiques pour les statuts
    function updateSelectColor(sel) {
      const val = sel.value;
      if (val.includes("√† distribuer")) sel.style.background = "#95a5a6", sel.style.color = "#fff";
      else if (val.includes("distribu√©e")) sel.style.background = "#2ecc71", sel.style.color = "#fff";
      else if (val.includes("non restitu√©e")) sel.style.background = "#e74c3c", sel.style.color = "#fff";
      else if (val.includes("restitu√©e")) sel.style.background = "#27ae60", sel.style.color = "#fff";
    }
  </script>

</body>
</html>
