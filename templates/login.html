<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion ‚Äî Int√©grale Academy</title>

<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background:#f5f6f8;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    margin:0;
}

.login-box {
    background:#fff;
    padding:35px;
    border-radius:14px;
    width:100%;
    max-width:380px;
    box-shadow:0 10px 30px rgba(0,0,0,.12);
}

h1 {
    margin-top:0;
    font-size:22px;
    text-align:center;
    margin-bottom:25px;
}

label {
    font-weight:600;
    display:block;
    margin-bottom:6px;
}

input {
    width:100%;
    padding:10px;
    margin-bottom:18px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:14px;
}

button {
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#121212;
    color:white;
    font-weight:700;
    font-size:15px;
    cursor:pointer;
}

button:hover {
    opacity:.9;
}

.error {
    background:#e74c3c;
    color:white;
    padding:10px;
    border-radius:8px;
    margin-bottom:15px;
    text-align:center;
    font-weight:600;
}
</style>
</head>

<body>

<div class="login-box">
    <h1>üîê Connexion admin</h1>

    {% with messages = get_flashed_messages(category_filter=["error"]) %}
      {% if messages %}
        <div class="error">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Email</label>
        <input type="email" name="email" required>

        <label>Mot de passe</label>
        <input type="password" name="password" required>

        <button type="submit">Se connecter</button>
    </form>
</div>

</body>
</html>
