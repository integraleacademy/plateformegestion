<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fdfaf5;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #1e8449;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 26px;
    }

    h1::before {
      content: "üì¶";
    }

    .form-add {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(0,0,0,.08);
      max-width: 1000px;
      margin: 0 auto 30px;
      text-align: center;
    }

    .form-add h3 {
      color: #333;
      margin-bottom: 15px;
      font-weight: 700;
    }

    input, select, textarea {
      padding: 8px 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input[type="date"] {
      width: 140px;
    }

    button, .btn {
      border: none;
      border-radius: 6px;
      cursor: pointer;
      padding: 7px 12px;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .btn-green {background:#27ae60; color:#fff;}
    .btn-green:hover {background:#219150;}
    .btn-blue {background:#3498db; color:#fff;}
    .btn-blue:hover {background:#2c80b7;}
    .btn-orange {background:#f39c12; color:#fff;}
    .btn-orange:hover {background:#d68a0f;}
    .btn-red {background:#e74c3c; color:#fff;}
    .btn-red:hover {background:#c0392b;}

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 10px rgba(0,0,0,.08);
    }

    th, td {
      padding: 10px 8px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #f4f6f7;
      color: #333;
      font-weight: 700;
    }

    .status-gray {background:#95a5a6; color:#fff; padding:4px 10px; border-radius:20px;}
    .status-green {background:#2ecc71; color:#fff; padding:4px 10px; border-radius:20px;}
    .status-red {background:#e74c3c; color:#fff; padding:4px 10px; border-radius:20px;}

    .actions form {display:inline;}
    .actions button {margin: 2px 3px;}

    .back-btn {
      display: inline-block;
      background: #1e8449;
      color: #fff;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s;
    }
    .back-btn:hover {background:#166f3d;}

    .center {text-align: center; margin-top: 25px;}
  </style>
</head>
<body>
  <h1>Gestion des dotations</h1>

  <!-- ‚úÖ Formulaire ajout -->
  <form class="form-add" method="POST" action="{{ url_for('add_dotation') }}">
    <h3>Ajouter une dotation</h3>
    <input name="nom" placeholder="Nom" required>
    <input name="prenom" placeholder="Pr√©nom" required>
    <input type="email" name="email" placeholder="Email" required>
    <input name="ipad" placeholder="N¬∞ s√©rie iPad">
    <input name="badge" placeholder="N¬∞ badge caf√©">
    <input type="date" name="date_remise">
    <input name="commentaire" placeholder="Commentaire">
    <button type="submit" class="btn-green">+ Ajouter</button>
  </form>

  <!-- ‚úÖ Tableau principal -->
  <table>
    <tr>
      <th>Nom</th>
      <th>Pr√©nom</th>
      <th>Email</th>
      <th>iPad</th>
      <th>Badge</th>
      <th>Date remise</th>
      <th>Statut</th>
      <th>Commentaire</th>
      <th>Actions</th>
    </tr>

    {% for d in dotations %}
    <tr>
      <td>{{ d.nom }}</td>
      <td>{{ d.prenom }}</td>
      <td>{{ d.email }}</td>
      <td>{{ d.ipad }}</td>
      <td>{{ d.badge }}</td>
      <td>{{ d.date_remise }}</td>
      <td>
        <form method="POST" action="{{ url_for('changer_statut', id=d.id) }}">
          <select name="statut" onchange="this.form.submit()">
            <option value="Dotation √† distribuer" {% if d.statut=='Dotation √† distribuer' %}selected{% endif %}>√Ä distribuer</option>
            <option value="Dotation distribu√©e" {% if d.statut=='Dotation distribu√©e' %}selected{% endif %}>Distribu√©e</option>
            <option value="Dotation non restitu√©e" {% if d.statut=='Dotation non restitu√©e' %}selected{% endif %}>Non restitu√©e</option>
            <option value="Dotation restitu√©e" {% if d.statut=='Dotation restitu√©e' %}selected{% endif %}>Restitu√©e</option>
          </select>
        </form>
      </td>
      <td>{{ d.commentaire }}</td>
      <td class="actions">
        <form method="POST" action="{{ url_for('rupture_contrat', id=d.id) }}">
          <button class="btn-orange" title="Rupture contrat">‚ö†Ô∏è Rupture</button>
        </form>
        <form method="POST" action="{{ url_for('badge_fin', id=d.id) }}">
          <button class="btn-orange" title="Fin d'√©tudes">üéì Badge</button>
        </form>
        <form method="POST" action="{{ url_for('delete_dotation', id=d.id) }}">
          <button class="btn-red" title="Supprimer">üóëÔ∏è</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>

  <div class="center">
    <a href="{{ url_for('index') }}" class="back-btn">‚¨Ö Retour √† l'accueil</a>
  </div>
</body>
</html>
